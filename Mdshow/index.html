<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>✍️ Markdown Live Editor</h1>
        <p>왼쪽에 마크다운을 입력하면, 오른쪽에 실시간으로 변환됩니다.</p>
    </header>

    <main class="editor-container">
        <section class="editor-pane">
            <h2>Editor</h2>
            <textarea id="markdown-input" placeholder="# 여기에 마크다운을 입력하세요..."></textarea>
        </section>

        <section class="preview-pane">
            <h2>Preview</h2>
            <div id="html-output" class="markdown-body"></div>
        </section>
    </main>

    <footer>
        <p>Built with Vanilla JS and marked.js</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
